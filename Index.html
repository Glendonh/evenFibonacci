<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Even Fibonacci Numbers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron"><p class="display-3">Even fibonacci numbers</p></div>
    <div class="container">
        <p>Enter a number below, and then press GO. The system will then return the sum of all even numbers in the fibonacci sequence lower than that number.</p>
        <hr>
        <div class="container">
            <input type="text" id="numberBox"><br><br>
            <button class="btn btn-info" id="go">GO</button>
        </div>
        <p id="result"></p>
    </div>
    
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
<script>
    $("#go").click(function(){
        $("#result").empty();
        var numberCatch = $("#numberBox").val();
        if (! $.isNumeric(numberCatch)){
            $("#result").append("Please enter a number")
        } else {
            var maxNumber = parseInt(numberCatch)
            fibSequence(maxNumber)
        }
    })
    function fibSequence(maxNumber){
        var sequence = [0, 1]
        var evenSum = 0;
        while (sequence[sequence.length-1] <= maxNumber) {
            var a = sequence[sequence.length -1];
            var b = sequence[sequence.length -2];
            var c = a + b;
                sequence.push(c)   
        }
        sequence.pop();
        for (i=0; i<sequence.length; i++) {
            if (sequence[i]%2 === 0){
                evenSum += sequence[i]
                }
        }
        $("#result").append("The sum of even numbers is: " + evenSum)
        
    }
</script>
</body>
</html>
